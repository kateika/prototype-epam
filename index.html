<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <form action="smth.php" method="post">
        <div class="selectFields">
          <div class="selectField">
            <label for="from">Откуда</label>
            <input type="text" id="from" name="from" autocomplete="off"/>
          </div>
          <div class="selectField">
            <h2>Куда</h2>
            <select name="to" id="to">
              <option>K1/1</option>53.927042, 27.681246
              <option>K1/3</option>
              <option>K3V</option>
              <option>K10</option>
              <option>R40</option>
            </select>
          </div>
        </div>
      </form>
<!--      <div id="mapWrapper">-->
        <div id="map"></div>
<!--      </div>-->
    </main>
    <script src="main.js"></script>
    <script>
      if(!localStorage.apiKey) {
        throw new Error("Please save Google Maps API key to localStorage.apiKey");
      }
      var s = document.createElement("script");
      s.src = "https://maps.googleapis.com/maps/api/js?key=" + localStorage.apiKey + "&callback=initMap";
      s.async = true;
      s.defer = true;
      document.body.appendChild(s);
    </script>
  </body>
</html>
