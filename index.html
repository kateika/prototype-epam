<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <form action="smth.php" method="post">
        <div class="selectFields">
          <div class="selectField">
            <label for="home">Откуда</label>
            <input type="text" id="home" name="home" placeholder="" autocomplete="off" autofocus/>
          </div>
          <div class="selectField">
            <h2>Куда</h2>
            <select name="offices" id="offices">
              <option></option>
              <option data-lat="53.927005" data-lng="27.681607">K1</option>
              <option data-lat="53.928395" data-lng="27.685406">K3V</option>
              <option data-lat="53.926179" data-lng="27.689690">K10</option>
              <option data-lat="53.892293" data-lng="27.646367">R40</option>
            </select>
          </div>
        </div>
      </form>
      <div id="map"></div>
    </main>
    <script src="main.js"></script>
    <script>
      if(!localStorage.apiKey) {
        throw new Error("Please save Google Maps API key to localStorage.apiKey");
      }
      var s = document.createElement("script");
      s.src = "https://maps.googleapis.com/maps/api/js?key=" + localStorage.apiKey + "&callback=init&libraries=places&language=ru";
      s.async = true;
      s.defer = true;
      document.body.appendChild(s);
    </script>
  </body>
</html>
